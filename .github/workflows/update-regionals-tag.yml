name: Auto-create Patch Version

on:
  push:
    branches:
      - "2.4"

permissions:
  contents: write

jobs:
  create-patch-version:
    name: Create Patch Version
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, 'Update Regional Information')

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Create patch tag
        run: |
          BRANCH="${{ github.ref_name }}"
          LATEST_TAG=$(git tag -l "${BRANCH}.*" --sort=-v:refname | head -n1)

          if [ -z "$LATEST_TAG" ]; then
            NEW_TAG="${BRANCH}.0"
          else
            PATCH=$(echo "$LATEST_TAG" | cut -d. -f3)
            NEW_TAG="${BRANCH}.$((PATCH + 1))"
          fi

          echo "Creating tag: $NEW_TAG"
          git tag "$NEW_TAG"
          git push origin "$NEW_TAG"

